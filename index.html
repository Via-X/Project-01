<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="stylesheet" href="styles/styles.css"/>
  </head>
  <body>
      <audio id="beginning" preload="auto"><source src="./sounds/pacman_beginning.mg3" type="audio/mp3"> </audio>
      <audio id="chomp" preload="auto"><source src="./sounds/pacman_chomp.mp3" type="audio/mp3"> </audio>
      <audio id="death" preload="auto"><source src="./sounds/pacman_death.mp3" type="audio/mp3"> </audio>
      <audio id="eatghost" preload="auto"><source src="./sounds/pacman_eatghost.mp3" type="audio/mp3"> </audio>

      <h1><span id="lives">Lives: 0 </span><span id="title">Pac-Man</span><span id="score"> Score: 0 </span></h1>
      <div id="map-container"><img id="welcome" src="./images/loading.gif"></div>
      
      <div id="game-menu">
        <!-- <p>Use the Up, Right, Down, and Left arrow keys to control Pac-Man!</p> -->
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
      </div>
      <p></p>
      <div id="instructions">
        Instructions: Use Arrow Keys to play.
        <ul>
          <li>Up Arrow Key to go Up</li>
          <li>Down Arrow  Key to go Down</li>
          <li>Left Arrow key to go Left</li>
          <li>Right Arrow key to go Right</li>
        </ul>
      </div>
  
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/pacman.js"></script>
    <script type="text/javascript" src="js/redghost.js"></script>
    <script type="text/javascript" src="js/pinkghost.js"></script>
    <script type="text/javascript" src="js/orangeghost.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
  <footer>

  </footer>
</html>
